<!--植物列表-->
<div class="container shop">
    <div class="isotop">
        <div class="item loading" ng-repeat="pot in pots track by $index" repeat-Done="initIsotop()" ng-click="openDetail(pot)">
            <img ng-src="{{makeImagesPath(pot)[0]}}">
            <div class="text-bar">
                <h3 class="title" ng-bind="pot.name"></h3>
            </div>
        </div>
    </div>
    <div class="product-empty" ng-show="plants.length === 0">
        <img src="img/shovel.png">
        <p ng-bind="'page_error'|translate">施工中...</p>
        <span ng-bind="'coming_soon'|translate">敬請期待</span>
    </div>
</div>
