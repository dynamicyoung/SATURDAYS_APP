<!--植物列表-->
<div class="container shop">
    <div class="isotop">
        <div class="item loading" ng-repeat="plant in pots | limitTo:total track by $index" repeat-Done="initIsotop()" ng-click="openDetail(plant)">
            <img ng-src="{[{plant.images[0]}]}">
            <div class="text-bar">
                <h3 class="title" ng-bind="plant.name"></h3>
            </div>
        </div>
    </div>
    <div class="product-empty" ng-show="pots.length === 0">
        <img src="/static/img/shovel.png">
        <p>施工中...</p>
        <span>敬請期待</span>
    </div>
    <button class="btn gray-btn loadMore" ng-click="nextPage()" ng-hide="(total >= pots.length) || (pots.length === 0)">瀏覽更多</button>
</div>
