<!--植物列表-->
<div class="container shop">
    <div class="isotop">
        <div class="item loading" ng-repeat="plant in plants track by $index" repeat-Done="initIsotop()" ui-sref="detail({ plantName: plant.name })">
            <img ng-src="{[{plant.images_local[0] || plant.images[0]}]}">
            <div class="text-bar">
                <h3 class="title" ng-bind="plant.name"></h3>
            </div>
        </div>
    </div>
</div>
