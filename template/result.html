<div class="container">
    <div class="result-table">
        <h1 ng-bind="'result_title'|translate">查詢結果</h1>
        <table class="rwd-table">
            <tr>
                <th>
                    <p ng-bind="'success_ordernumber'|translate">訂單編號</p>
                </th>
                <th>
                    <p ng-bind="'result_order_date'|translate">訂購日期</p>
                </th>
                <th>
                    <p ng-bind="'result_product_name'|translate">產品名稱</p>
                </th>
                <th>
                    <p ng-bind="'cart_amount'|translate">數量</p>
                </th>
                <th>
                    <p ng-bind="'success_total'|translate">訂單金額</p>
                </th>
                <th>
                    <p ng-bind="'menu_paymentmethod'|translate">付款方式</p>
                </th>
                <th>
                    <p ng-bind="'result_status'|translate">處理狀態</p>
                </th>
            </tr>
            <tr ng-repeat="bill in result track by $index">
                <td data-th="'success_ordernumber'|translate}}">
                    <p ng-bind="bill.order_number"></p>
                </td>
                <td data-th="'result_order_date'|translate}}">
                    <p ng-bind="bill.created"></p>
                </td>
                <td data-th="'result_product_name'|translate}}" colspan="2">
                    <table class="table-inner">
                        <tr ng-repeat="plant in bill.items track by $index">
                            <td ng-bind="findProductName(plant.id).name"></td>
                            <td ng-bind="plant.quantity"></td>
                        </tr>
                    </table>
                </td>
                <td data-th="'success_total'|translate}}">
                    <p ng-bind="bill.balance"></p>
                </td>
                <td data-th="'menu_paymentmethod'|translate}}">
                    <p ng-bind="getPayment(bill.payment_method)"></p>
                    <p ng-bind=" getPaid(bill.paid)"></p>
                </td>
                <td data-th="'result_status'|translate}}">
                    <p ng-bind="getShipped(bill.shipping.shipped)"></p>
                    <!--ng-bind="bill.shipping_number"-->
                    <p class="sub" ng-if="bill.shipping.shipping_number" ng-bind="'物流碼:'+ bill.shipping.shipping_number"></p>
                </td>
            </tr>
        </table>
    </div>
</div>
